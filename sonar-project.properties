sonar.projectKey=CuzImSlymi_puter-python-sdk
sonar.organization=cuzimslymi
sonar.projectName=Puter Python SDK
sonar.projectDescription=Python SDK for accessing free AI models through Puter.js

# Source code location
sonar.sources=puter
sonar.tests=tests
sonar.exclusions=**/__pycache__/**,**/.*,setup.py,venv/**,env/**

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Quality gate settings
sonar.qualitygate.wait=true

# Coverage exclusions
sonar.coverage.exclusions=tests/**,setup.py,**/conftest.py

# Duplications
sonar.cpd.exclusions=tests/**

# Language settings
sonar.sourceEncoding=UTF-8
