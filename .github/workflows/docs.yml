name: Documentation

on:
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - 'puter/**'
      - 'README.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'puter/**'
      - 'README.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser
    
    - name: Create docs structure
      run: |
        mkdir -p docs_build
        
        # Create Sphinx configuration if it doesn't exist
        if [ ! -f docs/conf.py ]; then
          cat > docs/conf.py << 'EOF'
        import os
        import sys
        sys.path.insert(0, os.path.abspath('..'))
        
        project = 'Puter Python SDK'
        copyright = '2025, Slymi'
        author = 'Slymi'
        
        extensions = [
            'sphinx.ext.autodoc',
            'sphinx.ext.viewcode',
            'sphinx.ext.napoleon',
            'sphinx_rtd_theme',
            'myst_parser',
        ]
        
        templates_path = ['_templates']
        exclude_patterns = ['_build', 'Thumbs.db', '.DS_Store']
        
        html_theme = 'sphinx_rtd_theme'
        html_static_path = ['_static']
        
        autodoc_member_order = 'bysource'
        napoleon_google_docstring = True
        napoleon_numpy_docstring = True
        
        source_suffix = {
            '.rst': None,
            '.md': 'markdown',
        }
        EOF
        fi
        
        # Create index.rst if it doesn't exist
        if [ ! -f docs/index.rst ]; then
          cat > docs/index.rst << 'EOF'
        Puter Python SDK Documentation
        ==============================
        
        Welcome to the Puter Python SDK documentation!
        
        .. toctree::
           :maxdepth: 2
           :caption: Contents:
        
           installation
           quickstart
           api
           examples
           contributing
        
        Indices and tables
        ==================
        
        * :ref:`genindex`
        * :ref:`modindex`
        * :ref:`search`
        EOF
        fi
        
        # Create additional documentation pages
        cat > docs/installation.rst << 'EOF'
        Installation
        ============
        
        .. include:: ../README.md
           :start-after: ## 📦 Installation
           :end-before: ## ⚡ Quick Start
        EOF
        
        cat > docs/quickstart.rst << 'EOF'
        Quick Start
        ===========
        
        .. include:: ../README.md
           :start-after: ## ⚡ Quick Start
           :end-before: ## 📖 Usage Examples
        EOF
        
        cat > docs/examples.rst << 'EOF'
        Examples
        ========
        
        .. include:: ../README.md
           :start-after: ## 📖 Usage Examples
           :end-before: ## 🌐 Available Models
        EOF
        
        cat > docs/contributing.rst << 'EOF'
        Contributing
        ============
        
        .. include:: ../CONTRIBUTING.md
        EOF
    
    - name: Build documentation
      run: |
        cd docs
        sphinx-build -b html . ../docs_build
    
    - name: Upload docs artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs_build/

  deploy-docs:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download docs artifact
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: docs_build/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs_build/
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  link-checker:
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
    - uses: actions/checkout@v4
    
    - name: Download docs artifact
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: docs_build/
    
    - name: Check links
      run: |
        # Install link checker
        npm install -g broken-link-checker
        
        # Start a simple HTTP server
        cd docs_build
        python -m http.server 8000 &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 5
        
        # Check links
        blc http://localhost:8000 --recursive --ordered --exclude-external || true
        
        # Stop server
        kill $SERVER_PID
